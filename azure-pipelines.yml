# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: SSH@0
  inputs:
    sshEndpoint: 'tomcat-dev-con'
    runOptions: 'commands'
    commands: 'sudo chown -R ubuntu:ubuntu /opt/tomcat/apache-tomcat-9.0.71/*'
    readyTimeout: '20000'
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'tomcat-dev-con'
    sourceFolder: '$(Agent.BuildDirectory)/'
    contents: '**/*.war'
    targetFolder: '/opt/tomcat/apache-tomcat-9.0.71/webapps/app'
    readyTimeout: '20000'
    flattenFolders: true
- task: SSH@0
  inputs:
    sshEndpoint: 'tomcat-dev-con'
    runOptions: 'commands'
    commands: |
      sudo chown -R tomcat:tomcat /opt/tomcat/apache-tomcat-9.0.71/*
      sudo systemctl restart tomcat
    readyTimeout: '20000'